<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hperlinks/Links</title>
	</head>
	<body>
			<h1>Text to open link</h1>
			<a href="https://www.coursera.org">Click here to visit Coursera</a>
			<br>
			<h1>Image to open Links</h1>
			<a href="https://www.coursera.org"><img src="coursera.png" alt="Cousera's Company Logo"></a>
			<br>
			<h1>Image to Open Image in new tab</h1>
			<a href="coursera.png" height="500" width="500px" target="_blank"><img src="coursera.png" alt="Cousera's Company Logo"></a>

	</body>
</html>
<!--This is how you comment in html-->
